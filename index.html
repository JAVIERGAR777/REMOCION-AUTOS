<!DOCTYPE html>
<html>
<head>
    <title>Alerta Vehículos Quemados - UltraPreciso</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        #alerta-container {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            z-index: 1000;
            background: linear-gradient(135deg, #ff5f5f, #ff1c1c);
            color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.4);
            display: none;
            border: 2px solid white;
            max-height: 40vh;
            overflow-y: auto;
        }
        #distancia-badge {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            z-index: 1000;
            font-size: 14px;
            display: none;
        }
        .marcador-fijo {
            position: relative !important;
            transition: none !important;
            animation: none !important;
        }
        .popup-custom {
            border-radius: 10px;
            padding: 12px;
        }
        .btn-levantado {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            width: 100%;
            margin-top: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }
        #gps-status {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            z-index: 1000;
            font-size: 14px;
            cursor: pointer;
        }
        .alerta-item {
            padding: 8px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 6px;
            font-size: 14px;
        }
        .alerta-item:last-child {
            margin-bottom: 0;
        }
        #contador-alertas {
            position: fixed;
            top: 60px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            z-index: 1000;
            font-size: 12px;
            display: none;
        }
        #alerta-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            position: sticky;
            top: 0;
            background: #ff1c1c;
            padding: 5px 0;
            z-index: 1;
        }
        #alerta-contenido {
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <div id="alerta-container">
        <div id="alerta-header">
            <h3 style="margin: 0; font-size: 16px;">🚨 VEHÍCULOS CERCANOS</h3>
            <span id="contador-alertas-num" style="background: white; color: #ff1c1c; padding: 2px 8px; border-radius: 10px; font-weight: bold;">0</span>
        </div>
        <div id="alerta-contenido"></div>
    </div>
    <div id="distancia-badge">
        <span id="distancia-texto">0.5 km</span> de distancia
    </div>
    <div id="contador-alertas">Alertas: <span id="contador-alertas-num2">0</span></div>
    <div id="gps-status">📍 Mi ubicación</div>
    <div id="map"></div>

    <!-- Audio oculto para precargar sonidos -->
    <audio id="alerta-sonido" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" type="audio/mpeg">
    </audio>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const SHEETBEST_URL = "https://api.sheetbest.com/sheets/e9a91f99-312f-43c1-875e-1d8dcbe3a7d5";
        const DISTANCIA_ALERTA_KM = 0.5; 
        const INTERVALO_MONITOREO = 3000;
        let vehiculos = [];
        let userLocation = null;
        let alertasActivas = [];
        let intervaloMonitoreo;
        let userMarker = null;

        const gpsStatus = document.getElementById('gps-status');
        const alertSound = document.getElementById('alerta-sonido');

        alertSound.volume = 0.7;
        alertSound.load();

        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function crearMarcadorEstable(vehiculo) {
            const marker = L.circleMarker([vehiculo.lat, vehiculo.lng], {
                color: '#ff0000',
                fillColor: '#ff4444',
                fillOpacity: 0.9,
                radius: 8,
                weight: 2,
                className: 'marcador-fijo'
            }).addTo(map);
            
            marker.bindPopup(`
                <div class="popup-custom">
                    <h4 style="margin: 0 0 8px 0; font-size: 16px;">Vehículo #${vehiculo.ID}</h4>
                    <p style="font-size: 14px;"><strong>Dirección:</strong> ${vehiculo.Direccion || 'No especificada'}</p>
                    <button class="btn-levantado" onclick="window.marcarComoLevantado(${vehiculo.ID})">
                        🚗 MARCAR COMO LEVANTADO
                    </button>
                </div>
            `);
            
            return marker;
        }

        function mostrarAlertas(vehiculosCercanos) {
            const alerta = document.getElementById('alerta-container');
            const contenido = document.getElementById('alerta-contenido');
            const distanciaBadge = document.getElementById('distancia-badge');
            const contadorAlertas = document.getElementById('contador-alertas');
            const contadorNum = document.getElementById('contador-alertas-num');
            const contadorNum2 = document.getElementById('contador-alertas-num2');
            
            vehiculosCercanos.sort((a, b) => a.distancia - b.distancia);
            
            let htmlContent = '';
            vehiculosCercanos.forEach(v => {
                htmlContent += `
                    <div class="alerta-item">
                        <p style="margin: 0 0 5px 0;"><strong>📍 ${v.vehiculo.Direccion || 'Sin dirección'}</strong></p>
                        <p style="margin: 0 0 5px 0; font-size: 13px;">${v.vehiculo.Descripcion || 'Sin descripción'}</p>
                        <p style="margin: 0; text-align: right; font-size: 13px; font-weight: bold;">
                            A ${v.distancia.toFixed(2)} km
                        </p>
                    </div>
                `;
            });
            
            contenido.innerHTML = htmlContent;
            alerta.style.display = 'block';
            
            if (vehiculosCercanos.length > 0) {
                distanciaBadge.style.display = 'block';
                document.getElementById('distancia-texto').textContent = vehiculosCercanos[0].distancia.toFixed(2);
            }
            
            const numAlertas = vehiculosCercanos.length;
            contadorNum.textContent = numAlertas;
            contadorNum2.textContent = numAlertas;
            
            if (numAlertas > 0) {
                contadorAlertas.style.display = 'block';
                if (alertasActivas.length !== numAlertas) {
                    try {
                        alertSound.currentTime = 0;
                        alertSound.play().catch(e => console.log("Error sonido:", e));
                    } catch(e) { console.log("Error en sonido:", e); }
                }
            } else {
                contadorAlertas.style.display = 'none';
            }
            
            alertasActivas = vehiculosCercanos;
        }

        function ocultarAlertas() {
            document.getElementById('alerta-container').style.display = 'none';
            document.getElementById('distancia-badge').style.display = 'none';
            document.getElementById('contador-alertas').style.display = 'none';
            alertasActivas = [];
            document.getElementById('contador-alertas-num').textContent = '0';
            document.getElementById('contador-alertas-num2').textContent = '0';
        }

        function verificarCercania() {
            if (!userLocation || vehiculos.length === 0) {
                ocultarAlertas();
                return;
            }
            
            const vehiculosCercanos = [];
            
            vehiculos.forEach(v => {
                const dist = calcularDistancia(
                    userLocation.lat, userLocation.lng,
                    v.lat, v.lng
                );
                
                if (dist <= DISTANCIA_ALERTA_KM) {
                    vehiculosCercanos.push({
                        vehiculo: v,
                        distancia: dist
                    });
                }
            });
            
            if (vehiculosCercanos.length > 0) {
                mostrarAlertas(vehiculosCercanos);
            } else {
                ocultarAlertas();
            }
        }

        function centrarEnMiUbicacion() {
            if (userLocation) {
                map.setView([userLocation.lat, userLocation.lng], 16);
            }
        }

        async function marcarLevantado(id) {
            try {
                const vehiculo = vehiculos.find(v => v.ID == id);
                if (!vehiculo) throw new Error("Vehículo no encontrado");
                
                const payload = {
                    "ID": vehiculo.ID.toString(),
                    "Direccion": vehiculo.Direccion || "",
                    "Coordenadas": `${vehiculo.lat}, ${vehiculo.lng}`,
                    "Descripcion": vehiculo.Descripcion || "",
                    "condicion": "Levantado",
                    "fecha_levantado": new Date().toLocaleDateString('es-AR')
                };
                
                const response = await fetch(SHEETBEST_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) throw new Error("Error en la API");
                
                if (vehiculo.marker) map.removeLayer(vehiculo.marker);
                vehiculos = vehiculos.filter(v => v.ID != id);
                
                alertasActivas = alertasActivas.filter(a => a.vehiculo.ID != id);
                
                alert(`✅ Vehículo ${id} marcado como levantado`);
                verificarCercania();
                
            } catch (error) {
                console.error("Error:", error);
                alert(`❌ Error: ${error.message}`);
            }
        }

        // Inicializar mapa
        const map = L.map('map').setView([-34.9291, -58.0071], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Cargar datos
        async function init() {
            try {
                const response = await fetch(SHEETBEST_URL);
                const data = await response.json();
                
                vehiculos = data
                    .filter(v => v.condicion !== "Levantado")
                    .map(v => {
                        const coords = v.Coordenadas.split(',').map(Number);
                        return {
                            ...v,
                            lat: coords[0],
                            lng: coords[1],
                            marker: null
                        };
                    });
                
                vehiculos.forEach(v => {
                    v.marker = crearMarcadorEstable(v);
                });
                
                map.locate({
                    setView: false,
                    watch: true,
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 15000
                });
                
                map.on('locationfound', e => {
                    userLocation = e.latlng;
                    
                    if (!userMarker) {
                        userMarker = L.circleMarker([userLocation.lat, userLocation.lng], {
                            color: '#3388ff',
                            fillColor: '#3388ff',
                            fillOpacity: 1,
                            radius: 8, 
                            weight: 3
                        }).addTo(map).bindPopup("¡Estás aquí!");
                    } else {
                        userMarker.setLatLng([userLocation.lat, userLocation.lng]);
                    }
                    
                    if (intervaloMonitoreo) clearInterval(intervaloMonitoreo);
                    intervaloMonitoreo = setInterval(verificarCercania, INTERVALO_MONITOREO);
                    verificarCercania();
                });
                
                map.on('locationerror', e => {
                    gpsStatus.textContent = "❌ Error de GPS";
                    gpsStatus.style.background = '#F44336';
                    console.error("Error GPS:", e.message);
                });
                
                gpsStatus.addEventListener('click', centrarEnMiUbicacion);
                
                window.marcarComoLevantado = marcarLevantado;
                
            } catch (error) {
                console.error("Error:", error);
                alert("Error al cargar datos. Recarga la página.");
            }
        }
        
        init();
    </script>
</body>
</html>
