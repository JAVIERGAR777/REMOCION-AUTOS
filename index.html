<!DOCTYPE html>
<html>
<head>
    <title>Alerta Veh√≠culos Quemados - UltraPreciso</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        #alerta-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            background: linear-gradient(135deg, #ff5f5f, #ff1c1c);
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.4);
            display: none;
            border: 2px solid white;
        }
        #distancia-badge {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            z-index: 1000;
            font-size: 14px;
            display: none;
        }
        .marcador-fijo {
            position: relative !important;
            transition: none !important;
            animation: none !important;
        }
        .popup-custom {
            border-radius: 10px;
            padding: 12px;
        }
        .btn-levantado {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        #gps-status {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            z-index: 1000;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="alerta-container">
        <h3 style="margin: 0 0 10px 0; text-align: center;">üö® VEH√çCULO CERCANO</h3>
        <div id="alerta-contenido"></div>
    </div>
    <div id="distancia-badge">
        <span id="distancia-texto">0.5 km</span> de distancia
    </div>
    <div id="gps-status">‚åõ Buscando GPS...</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Configuraci√≥n
        const SHEETBEST_URL = "https://api.sheetbest.com/sheets/e9a91f99-312f-43c1-875e-1d8dcbe3a7d5";
        const DISTANCIA_ALERTA_KM = 0.5; // 500 metros
        let vehiculos = [];
        let userLocation = null;
        let marcadorCercano = null;
        let intervaloMonitoreo;
        let userMarker = null;

        // Elementos UI
        const gpsStatus = document.getElementById('gps-status');

        // C√°lculo de distancia precisa
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        // Crear marcadores est√°ticos
        function crearMarcadorEstable(vehiculo) {
            const marker = L.circleMarker([vehiculo.lat, vehiculo.lng], {
                color: '#ff0000',
                fillColor: '#ff4444',
                fillOpacity: 0.9,
                radius: 12,
                weight: 2,
                className: 'marcador-fijo'
            }).addTo(map);
            
            marker.bindPopup(`
                <div class="popup-custom">
                    <h4 style="margin: 0 0 8px 0;">Veh√≠culo #${vehiculo.ID}</h4>
                    <p><strong>Direcci√≥n:</strong> ${vehiculo.Direccion || 'No especificada'}</p>
                    <button class="btn-levantado" onclick="window.marcarComoLevantado(${vehiculo.ID})">
                        üöó MARCAR COMO LEVANTADO
                    </button>
                </div>
            `);
            
            return marker;
        }

        // Mostrar alerta
        function mostrarAlerta(vehiculo, distancia) {
            const alerta = document.getElementById('alerta-container');
            const contenido = document.getElementById('alerta-contenido');
            const distanciaBadge = document.getElementById('distancia-badge');
            const distanciaTexto = document.getElementById('distancia-texto');
            
            contenido.innerHTML = `
                <p><strong>üìç ${vehiculo.Direccion || 'Sin direcci√≥n'}</strong></p>
                <p>${vehiculo.Descripcion || 'Sin descripci√≥n'}</p>
                <p style="text-align: center; margin: 10px 0 0 0; font-weight: bold;">
                    A ${distancia.toFixed(2)} km de ti
                </p>
            `;
            
            alerta.style.display = 'block';
            distanciaBadge.style.display = 'block';
            distanciaTexto.textContent = distancia.toFixed(2);
            
            // Sonido de alerta
            try {
                new Audio('https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3').play();
            } catch(e) { console.log("Error en sonido:", e); }
        }

        // Ocultar alertas
        function ocultarAlertas() {
            document.getElementById('alerta-container').style.display = 'none';
            document.getElementById('distancia-badge').style.display = 'none';
        }

        // Verificar cercan√≠a
        function verificarCercania() {
            if (!userLocation || vehiculos.length === 0) return;
            
            let vehiculoCercano = null;
            let minDistancia = Infinity;
            
            vehiculos.forEach(v => {
                const dist = calcularDistancia(
                    userLocation.lat, userLocation.lng,
                    v.lat, v.lng
                );
                
                if (dist < minDistancia) {
                    minDistancia = dist;
                    vehiculoCercano = v;
                }
            });
            
            if (vehiculoCercano && minDistancia <= DISTANCIA_ALERTA_KM) {
                mostrarAlerta(vehiculoCercano, minDistancia);
            } else {
                ocultarAlertas();
            }
        }

        // Marcar como levantado
        async function marcarLevantado(id) {
            try {
                const vehiculo = vehiculos.find(v => v.ID == id);
                if (!vehiculo) throw new Error("Veh√≠culo no encontrado");
                
                const payload = {
                    "ID": vehiculo.ID.toString(),
                    "Direccion": vehiculo.Direccion || "",
                    "Coordenadas": `${vehiculo.lat}, ${vehiculo.lng}`,
                    "Descripcion": vehiculo.Descripcion || "",
                    "condicion": "Levantado",
                    "fecha_levantado": new Date().toLocaleDateString('es-AR')
                };
                
                const response = await fetch(SHEETBEST_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) throw new Error("Error en la API");
                
                if (vehiculo.marker) map.removeLayer(vehiculo.marker);
                vehiculos = vehiculos.filter(v => v.ID != id);
                
                if (marcadorCercano && marcadorCercano === vehiculo.marker) {
                    ocultarAlertas();
                }
                
                alert(`‚úÖ Veh√≠culo ${id} marcado como levantado`);
                
            } catch (error) {
                console.error("Error:", error);
                alert(`‚ùå Error: ${error.message}`);
            }
        }

        // Inicializar mapa
        const map = L.map('map').setView([-34.9291, -58.0071], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Cargar datos
        async function init() {
            try {
                const response = await fetch(SHEETBEST_URL);
                const data = await response.json();
                
                vehiculos = data
                    .filter(v => v.condicion !== "Levantado")
                    .map(v => {
                        const coords = v.Coordenadas.split(',').map(Number);
                        return {
                            ...v,
                            lat: coords[0],
                            lng: coords[1],
                            marker: null
                        };
                    });
                
                // Crear marcadores est√°ticos
                vehiculos.forEach(v => {
                    v.marker = crearMarcadorEstable(v);
                });
                
                // Configurar GPS de alta precisi√≥n
                map.locate({
                    setView: false,
                    watch: true,
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 15000
                });
                
                map.on('locationfound', e => {
                    userLocation = e.latlng;
                    const precision = e.accuracy; // Precisi√≥n en metros
                    
                    gpsStatus.textContent = `üìç GPS (Precisi√≥n: ${precision.toFixed(0)}m)`;
                    gpsStatus.style.background = precision < 50 ? '#4CAF50' : '#FFC107';
                    
                    // Actualizar marcador de usuario
                    if (!userMarker) {
                        userMarker = L.circleMarker([userLocation.lat, userLocation.lng], {
                            color: '#3388ff',
                            fillColor: '#3388ff',
                            fillOpacity: 1,
                            radius: 10,
                            weight: 3
                        }).addTo(map).bindPopup("¬°Est√°s aqu√≠!");
                    } else {
                        userMarker.setLatLng([userLocation.lat, userLocation.lng]);
                    }
                    
                    // Iniciar monitoreo solo si la precisi√≥n es buena
                    if (precision < 100) {
                        if (intervaloMonitoreo) clearInterval(intervaloMonitoreo);
                        intervaloMonitoreo = setInterval(verificarCercania, 3000);
                        verificarCercania();
                    }
                });
                
                map.on('locationerror', e => {
                    gpsStatus.textContent = "‚ùå Error de GPS";
                    gpsStatus.style.background = '#F44336';
                    console.error("Error GPS:", e.message);
                });
                
                // Hacer funci√≥n global
                window.marcarComoLevantado = marcarLevantado;
                
            } catch (error) {
                console.error("Error:", error);
                alert("Error al cargar datos. Recarga la p√°gina.");
            }
        }
        
        // Iniciar la aplicaci√≥n
        init();
    </script>
</body>
</html>
